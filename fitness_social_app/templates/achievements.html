{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Your Achievements</h2>
    <div class="row mt-4">
        {% for achievement in achievements %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="{{ achievement.icon }} fa-3x text-warning mb-3"></i>
                    <h5>{{ achievement.name }}</h5>
                    <p class="text-muted">{{ achievement.description }}</p>
                    <small class="text-muted">
                        Earned {{ achievement.unlocked_at|date:"M j, Y" }}
                    </small>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-muted">No achievements yet. Keep working out!</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
