{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Create New Challenge</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Description</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="{{ form.goal.id_for_label }}">Goal (number of workouts)</label>
            {{ form.goal }}
        </div>
        <div class="form-group">
            <label for="{{ form.duration.id_for_label }}">Duration (days)</label>
            {{ form.duration }}
        </div>
        <div class="form-group">
            <label for="{{ form.end_date.id_for_label }}">End Date (optional)</label>
            {{ form.end_date }}
        </div>
        <button type="submit" class="btn btn-success">Create Challenge</button>
        <a href="{% url 'challenges' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
