{% extends 'base.html' %}

{% block content %}
<h1>Delete Workout Plan</h1>
<p>Are you sure you want to delete the workout plan "{{ workout.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'workout_plans' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
