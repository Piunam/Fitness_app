{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body text-center">
            <h3>Leave Challenge</h3>
            <p>Are you sure you want to leave the "{{ challenge.title }}" challenge?</p>
            <p>Your progress will be lost.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Leave Challenge</button>
                <a href="{% url 'challenges' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
